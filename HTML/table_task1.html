<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task_table</title>
	<style>
		td{
			text-align: center;
			border-color: green;
		}
	</style>
</head>
<body>

		<table cellspacing="1" border="2px solid black" style="height: 200px;width: 800px;">
	</thead>
	<tbody>
			<tr>
				<td rowspan="2">A</td>
				<td >B</td>
				<td rowspan="3">D</td>
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
				<td >C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
			</tr>
			<tr>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td colspan="3">K</td>
				<td>L</td>
				<td colspan="2">M</td>
			</tr>
	</tbody>
		</table>
</body>
</html>
