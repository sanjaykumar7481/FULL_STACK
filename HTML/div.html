<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div tags</title>
	<style>
		h1{
			text-align: center;
		}
		section.left_top{
			display: flex;
			float: top;
		}
		section.left_bottom{
			display: flex;
			float:bottom;
		}
		div{
			border: 5px solid white;
		}
		div#left_con{
			float: left;
			background-color: grey;
		}
		div#right_con{
			float: left;
			background-color: grey;
		}
		div#center{
			float: left;
			height:610px;
			width: 400px;
		}
		.blink:hover{
			background-color: black;
			color:white;
		}
	</style>
</head>
<body>
		<div id="page">
			<div id="left_con">
				<section class="left_top">
					<div class="blink"style="height:300px;width: 200px;"><h1>A</h1></div>
					<div class="blink"style="height:300px;width: 400px;"><h1>B</h1></div>
				</section>
				<section class="left_bottom">
					<section>
						<div class="blink"style="height:145px;width: 100px;"><h1>C</h1></div>
						<div class="blink"style="height:145px;width: 100px;"><h1>D</h1></div>
					</section>
						<div class="blink"style="height:300px;width:500px;"><h1>E</h1></div>
				</section>
			</div>
			<div id="right_con">
					<div class="blink"id="center"><h1>F</h1></div>
					<section style="float: right;">
						<div class="blink"style="height:450px;width:400px;"><h1>G</h1></div>
						<div class="blink"style="height:151px;width:400px;"><h1>H</h1></div>
					</section>
			</div>
		</div>
</body>
</html>
